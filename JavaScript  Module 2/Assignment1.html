<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript testing</title>
</head>
<body>
<p id="target"></p>
    <script>
        'use strict';
        const numbers = [];
        while (numbers.length < 5) {
          const num = parseInt(prompt("Enter a number"))
          numbers.push(num)
        }

        for (let i = numbers.length - 1; i >= 0; i--) {
          console.log(numbers[i])
        }
    </script>
</body>
</html>

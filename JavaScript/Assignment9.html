<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript testing</title>
</head>
<body>
<p id="target"></p>
<script>
  'use strict';

  function primeNumber(number) {
    if (number <= 1) {
      return false;
    }
    for (let i = 2; i < number; i++) {
      if (number % i === 0) {
        return false;
      }
    }
    return true;
  }

  const number = parseInt(prompt('Enter an integer.'));
  if (primeNumber(number)) {
    document.querySelector('#target').innerHTML = 'Integer: ' + number + ' is a prime number.';
  } else {
    document.querySelector('#target').innerHTML = 'Integer: ' + number + ' is not a prime number';
  }

</script>
</body>
</html>
